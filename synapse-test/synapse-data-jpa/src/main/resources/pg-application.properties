spring.application.name=synapse-data-jpa
# PostgreSQL database connection URL
spring.datasource.jdbc-url=jdbc:postgresql://localhost:5432/postgres
spring.jpa.properties.hibernate.default_schema=user_dev
# Database credentials
spring.datasource.username=postgres
spring.datasource.password=dev
# Specify the PostgreSQL driver
spring.datasource.driver-class-name=org.postgresql.Driver
# Hibernate dialect for PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
# Optional: Automatically update the database schema (choose based on your needs)
spring.jpa.hibernate.ddl-auto=none